<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%), 
        url('hiii.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 40px 30px;
      max-width: 500px;
    }
    h2 {
      color: #007bff;
      margin-bottom: 24px;
      font-weight: 600;
      text-align: center;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Information</h2>
    <form action="/RegistrationValidation" method="post">
      <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password:</label>
        <input type="password" name="psw" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password:</label>
        <input type="password" name="cpass" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Address:</label>
        <textarea name="address" rows="3" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="Male" required>
          <label class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="Female">
          <label class="form-check-label">Female</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Hobbies:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="hobbies" value="Swimming">
          <label class="form-check-label">Swimming</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="hobbies" value="Reading">
          <label class="form-check-label">Reading</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="hobbies" value="Cricket">
          <label class="form-check-label">Cricket</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="hobbies" value="Travelling">
          <label class="form-check-label">Travelling</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div class="mt-3 text-center">
      <a href="/Login">Already have an account? Login</a>
    </div>
  </div>
</body>
</html>
